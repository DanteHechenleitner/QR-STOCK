<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de códigos QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de códigos QR</h1>
        <input type="text" id="qrText" placeholder="Introduce el texto">
        <button onclick="generateQR()">Generar QR</button>
        <div id="qrCode"></div>
        <button onclick="downloadQR('jpg')">Descargar QR (JPG)</button>
        <button onclick="downloadQR('pdf')">Descargar QR (PDF)</button>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

</body>
</html>
